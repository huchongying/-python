{% extends 'base.html' %}
{% block head %}<title>登录页面</title>{% endblock %}

{%block script%}

{%endblock%}

{% block header %}
{% endblock %}
{% block content %}


<div class="layui-container">
    <div class="layui-row container-content">
        <div class="layui-col-md9 layui-col-xs6 layui-col-sm6">
            <form class="layui-form" action="/users/login/" method="POST">
                {% csrf_token %}
                <div class="demo-login-container">
                    <div class="layui-form-item">
                        <div class="layui-form-itee">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-username"></i>
                                </div>
                                <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                                    lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                            </div>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-password"></i>
                                </div>
                                <input type="password" name="password" value="" lay-verify="required"
                                    placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input"
                                    lay-affix="eye">
                            </div>
                        </div>

                    </div>
                 
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a href="form.html#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
                    </div>
                  
                    {% if success_message %}
                    <div class="success-message">{{ success_message }}</div>
                    {% endif %}

                    {% if error_message %}
                    <div class="error-message layui-text" >{{ error_message }}</div>
                    {% endif %}
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
